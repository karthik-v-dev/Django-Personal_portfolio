{% extends 'portfolio/base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <h4 class="text-success">Today Published blog posts <span class="text-danger">{{blogs.count}} </span> Blog{{blogs.count|pluralize}}</h4>
{% for blog in blogs %}

    <div class="row">
      <div class="col-xs-1-12">
        <div class="card">
          <div class="card-body">
             <h6  class="text-warning">{{blog.date|date:" D \'d M Y  "}}</h6>
            <a href="{% url 'blog:details' blog.id %}"style='text-decoration:none' class="card-title">{{blog.title}}</a>
            <p class="card-text">{{blog.description|striptags|truncatechars:100}}</p>
          </div>
        </div>
      </div>
    
    </div>
    <br/>
    {% endfor %}
</div>
{% endblock %}
